---
layout: default
---

{% for post in site.posts %}
  <section>
    <article>
      <h2>
        <a href='{{ post.url }}'>{{ post.title }}</a>
      </h2>
      <p>
        <em class='muted'>posted on <date>{{ post.date | date: "%B %d %Y" }}</date> by {{ post.author }}</em>
      </p>
      {{ post.content }}
    </article>
  </section>
{% endfor %}
